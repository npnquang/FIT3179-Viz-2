<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Symbol Map Visualization</title>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>
<h1>Storm Analysis Dashboard (2005-2025)</h1>

<h2>Number of Typhoons per Year</h2>
<div id="line_chart"></div>

<h2>Storm Origin Locations</h2>
<div id="symbol_map"></div>

<script type="text/javascript">
  // Line Chart
  var lineChartSpec = "js/line_chart.vg.json";
  vegaEmbed('#line_chart', lineChartSpec).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  // Symbol Map
  var spec2 = "js/dotmap_map.vg.json";
  vegaEmbed('#symbol_map', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
